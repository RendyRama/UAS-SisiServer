<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Analytics</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #00509e;
        margin: 0;
        padding: 0;
        color: #fff;
      }

      header {
        background-color: #ffc107;
        text-align: center;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
        color: #003366;
      }

      main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        color: #333;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }

      main p {
        font-size: 1.2rem;
        margin: 10px 0;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 0.7rem 1.5rem;
        background-color: #00509e;
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 8px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn:hover {
        background-color: #003366;
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Analytics for {{ course.name }}</h1>
    </header>
    <main>
      <p><strong>Total Members:</strong> {{ stats.total_members }}</p>
      <p><strong>Total Contents:</strong> {{ stats.total_contents }}</p>
      <p><strong>Total Comments:</strong> {{ stats.total_comments }}</p>
      <a href="{% url 'teacher_dashboard' %}" class="btn">Back to Dashboard</a>
    </main>
  </body>
</html>
