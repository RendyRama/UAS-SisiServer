<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #00509e;
        margin: 0;
        padding: 0;
        color: #fff;
      }

      header {
        background-color: #ffc107;
        color: #003366;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      main {
        margin: 2rem auto;
        padding: 2rem;
        width: 90%;
        max-width: 600px;
        background: white;
        color: #333;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }

      form label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
        color: #00509e;
      }

      form input[type="text"],
      form input[type="email"] {
        width: 100%;
        padding: 0.7rem;
        margin-top: 0.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
      }

      .btn-submit {
        display: inline-block;
        padding: 0.7rem 1.5rem;
        background-color: #00509e;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        text-align: center;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-submit:hover {
        background-color: #003366;
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Edit Your Profile</h1>
    </header>
    <main>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          value="{{ user.first_name }}"
          required
        />

        <label for="last_name">Last Name:</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          value="{{ user.last_name }}"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ user.email }}"
          required
        />

        <button type="submit" class="btn-submit">Save Changes</button>
      </form>
    </main>
  </body>
</html>
